{% extends 'base.html' %} 
{% block content %}

<div class="pt-4 flex justify-center">
  <div class="text-center mb-4 text-2xl">
    <div class="max-w-md">
      <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
          <h2 class="card-title text-2xl">{{ user.username }}</h2>
          <p class="text-neutral-500">{{ user.email }}</p>

          <div class="divider">Account Information</div>

          <div class="stats stats-vertical shadow">
            <div class="stat">
              <div class="stat-title">First Name</div>
              <div class="stat-value text-xl">{{ user.first_name|default:"-" }}</div>
            </div>
            
            <div class="stat">
              <div class="stat-title">Last Name</div>
              <div class="stat-value text-xl">{{ user.last_name|default:"-" }}</div>
            </div>
          </div>
          
          <div class="card-actions justify-center mt-6 w-full">
            <a href="{% url 'profile_update' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'profile_delete' %}" class="btn btn-error">Remove Account</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
