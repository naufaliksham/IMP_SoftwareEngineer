{% extends 'base.html' %}
{% block content %}
<div class="pt-4">
  <div class="card w-full max-w-sm shadow-2xl bg-base-100">
    <form method="post" class="card-body">
      <h2 class="card-title">Sign Up</h2>
      {% csrf_token %}

      <div class="form-control">
        <label class="label" for="{{ form.username.id_for_label }}">
          <span class="label-text">Username</span>
        </label>
        <input type="text" name="username"
               id="{{ form.username.id_for_label }}" class="input input-bordered" required />
      </div>
      
      <div class="form-control">
        <label class="label" for="{{ form.email.id_for_label }}">
          <span class="label-text">Email</span>
        </label>
        <input type="email" name="email"
               id="{{ form.email.id_for_label }}" class="input input-bordered" required />
      </div>

      <div class="form-control">
        <label class="label" for="{{ form.password1.id_for_label }}">
          <span class="label-text">Password</span>
        </label>
        <input type="password" name="password1"
               id="{{ form.password1.id_for_label }}" class="input input-bordered" required />
      </div>
      
      <div class="form-control">
        <label class="label" for="{{ form.password2.id_for_label }}">
          <span class="label-text">Password Confirmation</span>
        </label>
        <input type="password" name="password2"
               id="{{ form.password2.id_for_label }}" class="input input-bordered" required />
      </div>

      {% if form.errors %}
        <div class="alert alert-error mt-4">
            {{ form.errors }}
        </div>
      {% endif %}

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
