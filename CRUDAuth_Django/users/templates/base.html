<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD-Auth Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8" data-theme="cupcake">
    <nav class="navbar">
        <div class="navbar-start">
            <a class="btn btn-ghost" href="{% url 'home' %}">Home</a>
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
                <a class="btn btn-ghost" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-ghost" href="{% url 'login' %}">Login</a>
                <a class="btn btn-ghost" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
